<!DOCTYPE HTML>
        <html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <meta charset="UTF8">
    <title>游客登录</title>

    <script type="text/javascript" th:inline="javascript">
        var isCommitted = false;
        function submit(){
            if(isCommitted==false){
                isCommitted = true;
                return true;
            }else{
                return false;
            }
        }
    </script>

</head>
<body>
<center>
    <h3>游客登录</h3><br>
<div>
    <form action="/session" method="post" onsubmit="return submit()">
        <div class="form-group" style="padding-bottom: 8px;">
        <input type="text" placeholder="用户名" name="name" id="name" class="form-control"/><br>
        <input type="password" placeholder="密码" name="password" id="password" class="form-control"/><br>
        <input type="hidden" th:value="${loginToken}" name="loginToken">
        </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
    <p th:text="${res}"></p>
</div>
</center>
</body>
</html>
