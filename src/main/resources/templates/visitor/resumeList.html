<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>我的简历</title>
</head>
<body>
<div th:include="~{/visitor/visitorHome::norm}"></div>
<p/>
<!--<a href="#" class="left">上一页</a>&nbsp&nbsp<a href="#" class="right">下一页</a>-->
<div th:each="resume : ${resumes}" style="background-color: #ddeeee; width: 80%; margin: 2px; padding: auto; text-align: center; margin-left: auto; margin-right: auto">

    <a th:href="@{editResume?resumeId=}+${resume.resumeId}" class="btn-toolbar">编辑</a>&nbsp<a th:href="@{deleteResume?resumeId=}+${resume.resumeId}" class="btn-danger">删除</a><br>

    <p>
        名字：<span th:text="${resume.visitor.name}"></span>
        &nbsp
        年庚：<span th:text="${resume.visitor.age}"></span>岁
        &nbsp
        性：<span th:text="${resume.visitor.gender}"></span>
    </p>
    <p>
        目标职位：<span th:text="${resume.position}"></span>
    </p>
    <p>正文：<span th:text="${resume.content}"></span></p>
</div>


</body>
</html>
